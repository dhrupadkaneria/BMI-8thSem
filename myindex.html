<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>BMI</title>
		<meta name="description" content="Animated Opening Type: Animated letters with pseudo-elements" />
		<meta name="keywords" content="pseudo-elements, letters, css, animated, transition, opening, cut-out, inspiration" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<link type="text/css" rel="stylesheet" href="css/bootstrap.css" />
		<script src="js/jquery.js"></script>
		<script src="js/bootstrap.js"></script>
	
		<script src="js/modernizr.custom.js"></script>
	</head>
	<body style="background-color:black">
		<div class="container" style="width:100%">
			<div class="component">
				<ul style="position:relative;left:150px"class="grid">
					<li>&nbsp </li>
					<li class="ot-letter-left" style="font-size:8em;width: calc(100% / 6);"><span data-letter="B">B</span></li>
					<li class="ot-letter-top" style="font-size:8em;width: calc(100% / 6);"><span data-letter="M">M</span></li>
					<li class="ot-letter-right" style="font-size:8em;width: calc(100% / 6);"><span data-letter="I">I</span></li>
					<li>&nbsp </li>
					
					</ul>
					<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
					<ul class="grid">
					<!--business-->
					<li class="ot-letter-bottom"><span data-letter="B">B</span></li>
					<li class="ot-letter-left"><span data-letter="U">U</span></li>
					<li class="ot-letter-left" ><span data-letter="S">S</span></li>
					<li class="ot-letter-right"><span data-letter="I">I</span></li>
					<li class="ot-letter-left"><span data-letter="N">N</span></li>
					<li class="ot-letter-top"><span data-letter="E">E</span></li>
					<li class="ot-letter-right"><span data-letter="S">S</span></li>
					<li class="ot-letter-left"><span data-letter="S">S</span></li>
					
					<!--business-->
					<!--model-->
					<ul style="position:relative;left:100px"class="grid">
					<li>&nbsp </li>
					<li class="ot-letter-top"><span data-letter="M">M</span></li>
					<li class="ot-letter-left"><span data-letter="O">O</span></li>
					<li class="ot-letter-top"><span data-letter="D">D</span></li>
					<li class="ot-letter-right"><span data-letter="E">E</span></li>
					<li class="ot-letter-bottom"><span data-letter="L">L</span></li>
					<li>&nbsp </li>
					</ul>
					<!--model-->
				
					<ul class="grid" >
					<li>&nbsp </li>
					<li class="ot-letter-right" style="width:calc(100% /9)"><span data-letter="I">I</span></li>
					<li class="ot-letter-bottom"style="width:calc(100% /9)"><span data-letter="N">N</span></li>
					<li class="ot-letter-right"style="width:calc(100% /9)"><span data-letter="N">N</span></li>
					<li class="ot-letter-left"style="width:calc(100% /9)"><span data-letter="O">O</span></li>
					<li class="ot-letter-top"style="width:calc(100% /9)"><span data-letter="V">V</span></li>
					<li class="ot-letter-right"style="width:calc(100% /9)"><span data-letter="A">A</span></li>
					<li class="ot-letter-left"style="width:calc(100% /9)"><span data-letter="T">T</span></li>
					<li class="ot-letter-top"style="width:calc(100% /9)"><span data-letter="O">O</span></li>
					<li class="ot-letter-left"style="width:calc(100% /9)"><span data-letter="R">R</span></li>
				</ul>
			</div>
			
		</div><!-- /container -->
		<a class="btn btn-large btn-primary" href="index.html" style="position:relative; left:50%">Begin</a>
	</body>
</html>
